<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/root/src/css/styles.css">
    <title>Hotel Casa de Praia</title>
</head>

<body>
    <nav>
        <header>
            <a href="/root/index.html" class="logo">HOTEL CASA NA PRAIA</a>
            <ul class="navigation">
                <li><a href="/root/index.html">Home</a></li>
                <li><a href="acomodacoes.html">Acomodações</a></li>
                <li><a href="formulario.html" class="active">Formulário de contato</a></li>
                <li><a href="sobrenos.html">Sobre nosso time</a></li>
            </ul>
        </header>
    </nav>

    <body>
        <main>
            <section class="parallax">
                <div style="width: 100%; height: 100%;">
                    <img src="/root/images/png/BANNER-CASANAPRAIA.png"
                        style="display: block; object-fit: cover; width: 100%; height: 100%; object-position: center 100%;">
                </div>
            </section>

            <section class="sec">
                <h2>HOTEL CASA NA PRAIA</h2>
                <form>
                    <fieldset class="formularios">
                        <br>
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                            <label for="sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <br>
                        <div class="campo">
                            <label><strong>Qual acomodação você tem interesse em reservar?</strong></label>
                            <label>
                                <input type="radio" name="devweb" value="frontend" checked> Quarto Premium Casal
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="backend"> Quarto Premium Solteiro
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="fullstack"> Quarto Família
                            </label>
                        </div>
                        <br>
                        <div class="campo">
                            <label for="senioridade"><strong>Qual o método de pagamento que pretende
                                    utilizar?</strong></label>
                            <select id="senioridade" required>
                                <option selected disabled value="">Selecione</option>
                                <option>Cartão de Crédito</option>
                                <option>Transferência por PIX</option>
                                <option>Boleto Bancário</option>
                            </select>
                        </div>
                        <br>
                        <div id="check">
                            <label><strong>Selecione em qual mês pretende ir:</strong></label><br><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1"> JANEIRO</label>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2"> FEVEREIRO</label>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                            <label for="tecnologia3"> MARÇO</label>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4"> ABRIL</label>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5"> MAIO</label>
                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6"> JUNHO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> JULHO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> AGOSTO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> SETEMBRO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> OUTUBRO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> NOVEMBRO</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7"> DEZEMBRO</label>
                        </div>
                        <div class="campo">
                            <br>
                            <label for="experiencia"><strong>Envie-nos alguma mensagem adicional sobre o que procura no
                                    hotel: </strong></label>
                            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                        </div>
                        <br>
                    </fieldset>
                    <br>
                    <button class="botao" type="submit" onsubmit="">Enviar pedido de reserva!</button>
                </form>
        </main>

        <!--/RodapéFooter-->
        <footer>
            <hr>
            <div class="redessociaisfooter">
                <a href="https://github.com/AlmirRLima/grupo03" target="_blank">
                    <img width="50" height="50" src="/root/images/png/github.png" alt="Logo do github">
                </a>
            </div>
            <div class="logodireitosreservados">
                <img width="75" height="75" src="/root/images/png/logo.png" alt="Logo">
            </div>
            <div class="direitosreservadosfooter">
                <p>
                    Todos os direitos reservados: HOTEL CASA NA PRAIA &copy
                </p>
            </div>
            <hr>
            <!--/RodapéFooter-->
        </footer>
    </body>

</html>
