    <body>
        <main>
            <section class="parallax">
                <div style="width: 100%; height: 100%;">
                    <img src="/root/images/png/BANNER-CASANAPRAIA.png"
                        style="display: block; object-fit: cover; width: 100%; height: 100%; object-position: center 100%;">
                </div>
            </section>

            <section class="sec">
                <h2>Fale Conosco!</h2>
            
                                           
                                <form action="" method="post">
                                    <fieldset class="formularios">
                                        <p>Fale conosco através de nossas redes sociais, telefone, ou preencha o formulário abaixo.</p>
                                        <hr />
                                        <br />
                                        <label for="nome_mensagem">Nome:</label>
                                        <input
                                            type="name"
                                            id="nome_mensagem"
                                            placeholder="JOSE DA SILVA - MATRICULA 999.9999"/>
                                            <br>
                                        <label for="email_mensagem">E-mail:</label>
                                        <input
                                            type="email"
                                            id="email_mensagem"
                                            placeholder="josedasilva@casanapraia.com.br"/>
                                            <br>
                                        <label for="telefone_mensagem">Tel:</label>
                                        <input
                                            type="telefone"
                                            id="telefone_mensagem"
                                            placeholder="Seu telefone aqui"
                                            required/>
                                            <br>
                                        <label for="faleRhObs">Sua mensagem para nós!</label>
                                        <br/>
                                        <textarea
                                            name="faleRhObs"
                                            id="faleRhObs"
                                            cols="30"
                                            rows="10"></textarea>
                                            <br>
                                        <button>Enviar</button>

                                        <hr />
                                        <br>
                                    
                                    
                    <img width="50" src="/root/images/png/facebook.png">  
                    <img width="50" src="/root/images/png/whatsapp.png">  
                    <img width="50" src="/root/images/png/instagram.png">
                    
        </div>
                        <br>
                    </fieldset>
                    <br>
                </form>
